version: "3"

services:
  sqli-to-rce:
    build: .  # build từ cái image trong dockerfile hiện tại 
    ports:
      - "4000:80"

      # khoogn cần thiết phải volume ở đây , cho bạn hack nát cái server thì khi bạn restart lại thì nó lại trở về như ban đầu

      # bởi nếu volume vào thư mục của máy tính bạn thì những gì bạn thực hiện trong container thì nó sẽ lưu lại vào thư mục máy tính 
